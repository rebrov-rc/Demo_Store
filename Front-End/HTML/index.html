<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Store</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="root-page">
    <!--  -->
    <header class=' options'>
        <div class="header__top-panel">
            <div class="change-money flx">
                <div class="ch-money ch-money-1 f-center flx">
                    <i class="convert fa fa-usd" aria-hidden="true"></i>
                </div>
                <div class="ch-money ch-money-2 f-center flx">
                    <i class="convert fa fa-eur" aria-hidden="true"></i>
                </div>
                <div class="ch-money ch-money-3 f-center flx">
                    <i class="convert fa fa-gbp" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="central-header flx f-between">
            <div class="logo"></div>
            <div class="phone"></div>
            <div class="search-prod-wrap">
                <div class="search-prod flx">
                    <div class="input-wrap">
                        <input type="text" class='search-input' name="" id="">
                        <div class="search-drop-list"></div>
                    </div>
                    <div class="search-btn flx f-center">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="my-cart-wrap">
                <div class="my-cart flx">
                    <div class="my-cart-logo cart-color flx f-center">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                    </div>
                    <div class="my-cart-state">
                        <div class="">MY CART</div>
                        <div class="cart-container">cart is empty</div>
                    </div>
                </div>
            </div>
        </div>
        <nav><div class="navigation"></div></nav>
    </header>
    <!--  -->
    <div class="content options flx">
        <div class="left-block">
            <div class="">
                <div class="filter-brand-wrap">
                    <div class="filter-brand-title">Brand</div>
                    <div class="filter-brand-tools filter-tools">
                        <label ><input type="checkbox" name="Adidas" id="Adidas"> Adidas</label>
                        <label ><input type="checkbox" name="Montblance" id="Montblance"> Montblance</label>
                        <label ><input type="checkbox" name="Nike" id="Nike"> Nike</label>
                        <label ><input type="checkbox" name="Tissot" id="Tissot"> Tissot</label>
                    </div>
                </div>
                <div class="filter-color-wrap">
                    <div class="filter-color-title">Color</div>
                    <div class="filter-color-tools filter-tools">
                        <label ><input type="checkbox" name="Blue" id="Blue"> Blue</label>
                        <label ><input type="checkbox" name="Black" id="Black"> Black</label>
                        <label ><input type="checkbox" name="White" id="White"> White</label>
                    </div>
                </div>
                <div class="filter-price-wrap">
                    <div class="filter-price-title">Price</div>
                    <div class="filter-price-tools-inputs">
                        <div class="filter-price-tools filter-tools">
                           <label><input type="number" value="1" min="1" value="" name="minCost" id=""></label>
                           <label><input type="number" value="1" min="1" value="" name="maxCost" id=""></label>
                        </div>
                        <div class="filter-price-tools-widget">
                            <div class="price-scroll flx">
                                <div class="scroll-line"></div>
                                <div class="scroll-buttons-wrap scroll-left abs">
                                    <div class="scroll-btns"></div>
                                </div>
                                <div class="scroll-buttons-wrap scroll-right abs">
                                    <div class="scroll-btns"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter-size-wrap">
                    <div class="filter-size-title">Size</div>
                    <div class="filter-size-tools filter-tools">
                        <label ><input type="checkbox" name="Small" id="S"> Small</label>
                        <label ><input type="checkbox" name="Medium" id="M"> Medium</label>
                        <label ><input type="checkbox" name="Large" id="L"> Large</label>
                    </div>
                </div>
                <div class="filter-block-btn-wrap">
                    <div class="filter-block-btn flx f-center">filter</div>
                </div>
            </div>
        </div>
        <!-- Center Block -->
        <div class="center-block">
            <div class="filter-panel-wrap flx f-between">
                <div class="filter-panel-sorting flx">
                    Sort Alphabetically 
                    <div class="btn-sort-a-to-z"> A to Z</div>
                </div>
                <div class="filter-panel-view flx">
                    <div class="fp-1 panel-view flx f-center">1</div>
                    <div class="fp-2 panel-view flx f-center">2</div>
                    <div class="fp-3 panel-view flx f-center">3</div>
                </div>
            </div>
            <div class="product-cards-wrap flx"></div>
        </div>
    </div>
    <footer class='options'></footer>
</div>
<!--  -->
<script src="../JS/productFunc/ProductBuild.js"></script>
<script src="../JS/productFunc/FilterConstructor.js"></script>
<script src="../JS/productFunc/Search.js"></script>
<script src="../JS/productFunc/productObject.js"></script>
<script src="../JS/productFunc/Rating.js"></script>
<script src="../JS/productFunc/ProductTools.js"></script>
<script src="../JS/productFunc/AddProduct.js"></script>
<script src="../JS/index.js"></script>
<!--  -->
</body>
</html>
